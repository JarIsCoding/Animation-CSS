<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./styles/styles.css">

<body id="bod">
    <div class="row p-3 px-4 d-flex align-items-center g-0 nav">
        <div class="col">
            <h1>Hello, world!</h1>
        </div>
        <div class="col pt-1">
            <div class="d-flex justify-content-end align-items-center gap-4">
                <p class="hoverNav">svf</p>
                <p class="hoverNav">edvopkr</p>

                <p class="hoverNav">hehe :3</p>
                <button id="themeBtn" class="">Change theme?</button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0 m-0">
        <div class="row">
            <div class="col">
                <p class="ps-4 py-3 fs-4 hAnim text-black">
                    SPIN Animation

                    </span>
                </p>
            </div>
            <div id="buttonForAnim2" class="col">

                    SHRINK Animation
                </p>
            </div>
        </div>
    </div>

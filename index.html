<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body id="bod">
    <div class="row p-3 px-4 d-flex align-items-center g-0 nav">
        <div class="col">
            <h1>Hello, world!</h1>
        </div>
        <div class="col pt-1">
            <div class="d-flex justify-content-end align-items-center gap-4">
                <p class="hoverNav">svf</p>
                <p class="hoverNav">edvopkr</p>
                <p class="hoverNav">asfdwd</p>
                <p class="hoverNav">hehe :3</p>
                <button id="themeBtn" class="">Change theme?</button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0 m-0">
        <div class="row g-0">
            <div class="col-4">
                <div class="ps-4 py-3 fs-4 hAnim text-black">
                    <p>
                    SPIN Animation
                    </p>
                    <p>
                        Hover over me
                    </p>
                </div>
            </div>
            <div id="buttonForAnim2" class="col-4">
                <div id="btnClickGoHere" class="ps-4 py-3 fs-4 text-black buttonButtonClass">
                    <p>
                        SLIDE Animation
                    </p>
                    <p>
                        Click me
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="ps-4 py-3 fs-4 hoverSmol text-black">
                    <p>
                        SIZE DOWN Animation
                    </p>
                    <p>
                        Hover over me
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="ps-4 py-3 fs-4 hoverBig text-black">
                    <p>
                        SIZE UP Animation
                    </p>
                    <p>
                        Hover over me
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="ps-4 py-3 fs-4 rainbow_text_animated text-black">
                    <p>
                        RAINBOW Animation
                    </p>
                    <p>
                        Watch this!
                    </p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
